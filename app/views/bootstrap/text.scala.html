@(field: Field, label: String = "", help: String = "", icon: String = "")(implicit request: RequestHeader, messages: Messages)

<div class="form-group has-feedback @if(field.hasErrors) {has-error}">
    <div>
        <label for="@field.id" class="sr-only">@label</label>
        <input type="text"
               class="form-control"
               id="@field.id"
               name="@field.name"
               value="@field.value.getOrElse("")"
        placeholder="@label" />
        <span class="ion-@icon form-control-feedback"></span>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
    </div>
</div>
