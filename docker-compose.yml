version: '3.8'

services:

  web:
    image: projectsidewalk/web
    container_name: projectsidewalk-web
    build:
      context: ./
    shm_size: '256mb'
    depends_on:
      - db
    volumes:
      - "./:/home/:delegated"
      - "/home/node_modules"
    ports:
      - "9000:9000"
    platform: linux/arm64
    # platform: linux/arm64
    environment:
      - DATABASE_USER=sidewalk_walla_walla
      - SIDEWALK_CITY_ID=walla-walla-wa
      - MAPBOX_API_KEY=${MAPBOX_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_MAPS_SECRET=${GOOGLE_MAPS_SECRET}
      - SCISTARTER_API_KEY=DUMMY_SCISTARTER_API_KEY
      - INTERNAL_API_KEY=DUMMY_INTERNAL_API_KEY
      - SIDEWALK_HTTP_PORT=9000
      - ENV_TYPE=test

  db:
    image: projectsidewalk/db
    container_name: projectsidewalk-db
    build:
      context: ./db/
    shm_size: '512mb'
    volumes:
      - "./db/init.sh:/docker-entrypoint-initdb.d/init.sh"
      - "./db:/opt"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sidewalk
